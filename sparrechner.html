<!DOCTYPE html>
<html lang="de" dir="ltr">

<head>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <link rel="stylesheet" href="calculator.css">
  <title>Sparrechner</title>
</head>

<body>

  <header class="header-container">
    <h2 class="header-title">FinCalc</h2>
    <nav class="navbar">
      <ul class="flex nav-list">
        <a href="index.html"><li class="flex-item nav-list-item">Home</li></a>
        <a href="sparrechner.html"><li class="flex-item nav-list-item active">Sparen</li></a>
        <a href="einmalige-anlage.html"><li class="flex-item nav-list-item">Einmalige Anlage</li></a>
        <a href="budgetplaner.html"><li class="flex-item nav-list-item">Budget</li></a>
    </ul>
    </nav>
  </header>

  <h1 class="page-title">Sparrechner</h1>
  <div class="rechner-container">
    <!-- Form zum Werte eintragen -->
    <form id="einmaligeAnlageForm" autocomplete="off">
      <label for="anfangskapital">Anfangskapital:</label>
      <input type="number" id="anfangskapital">

      <label for="sparrate">Sparrate:</label>
      <input type="number" id="sparrate">

      <label for="sparintervall">Sparintervall:</label>
      <!--monatlich-->
      <select id="sparintervall">
        <option value="monatlich">monatlich</option>
        <option value="jährlich">jährlich</option>
      </select>

      <label for="zinssatz">Zinssatz:</label>
      <input type="number" id="zinssatz">

      <label for="ansparzeit">Ansparzeit:</label>
      <input type="number" id="ansparzeit">

      <input type="button" id="submit-button" onClick="fillChartSparrechner(this.form)" value="Berechnen" class="calc-button" />
    </form>

    <div id="endkapital" class="result">Ergebnis</div>

  </div>
  <!-- Div für Linien- und Balkendiagramm -->
  <div class="chart-container">
    <canvas id="chart-sparrechner"></canvas>
  </div>

  <footer>&copy; 2020 Mareike Wendler</footer>
  <script type="text/javascript" src="chartSparrechner.js"></script>
</body>

</html>
