<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <link rel="stylesheet" href="calculator.css">
    <title>Zinsrechner</title>
  </head>
  <body>

    <header class="header-container">
      <h2 class="header-title">FinCalc</h2>
      <nav class="navbar">
        <ul class="flex nav-list">
          <a href="index.html"><li class="flex-item nav-list-item">Home</li></a>
          <a href="sparrechner.html"><li class="flex-item nav-list-item">Sparen</li></a>
          <a href="einmalige-anlage.html"><li class="flex-item nav-list-item active">Einmalige Anlage</li></a>
          <a href="budgetplaner.html"><li class="flex-item nav-list-item">Budget</li></a>
      </ul>
      </nav>
    </header>
    <h1 class="page-title">Einmalige Anlage</h1>
    <div class="rechner-container">
    <!-- Form zum Werte eintragen -->
    <form id="einmaligeAnlageForm" autocomplete="off">
      <label for="anfangskapital">Anfangskapital:</label>
      <input type="number" id="anfangskapital" max="100000">

      <label for="zinssatz">Zinssatz:</label>
      <input type="number" id="zinssatz" max="20">

      <label for="laufzeit">Laufzeit:</label>
      <input type="number" id="laufzeit" max="30">

      <input type="button" onClick="calc(this.form)" value="Berechnen" class="calc-button"/>

    </form>

    <div id="endkapital" class="result">Ergebnis</div>

  </div>
    <!-- Div fÃ¼r Scatterdiagramm -->
    <div class="chart-container">
      <canvas id="chart-zinsrechner"></canvas>
    </div>

    <footer>&copy; 2020 Mareike Wendler</footer>
    <script type="text/javascript" src="chartZinsrechner.js"></script>
  </body>
</html>
